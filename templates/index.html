<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC Onchain Indicator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add Cal-HeatMap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cal-heatmap@3.6.2/cal-heatmap.css" />

    <!-- Add Cal-HeatMap and D3.js JavaScript -->

    <script src="https://cdn.jsdelivr.net/npm/cal-heatmap@3.6.2/cal-heatmap.min.js"></script>
    
    
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<body>
    <div class="container">
        <h1 class="mt-5">BTC Onchain Indicator</h1>
        <div id="chart" style="width:100%;height:500px;" data-server="{{ data }}"></div>
        <div id="calendar-heatmap"></div>


    </div>
    <script src="{{ url_for('static', filename='main.js') }}"></script>

</html>
